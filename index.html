<!DOCTYPE html>
<html>
    <head>
        <title>The Office Quiz</title>
        
        
    </head> 

    <body>
        <h1>Quiz Time!</h1>
        <div id="quiz">
            <div id="question"></div>
            <div id="options">
                <input type="radio" name="answer" value="option1" id="option1">
                <label for="option1">Option 1</label><br>
                <input type="radio" name="answer" value="option2" id="option2">
                <label for="option2">Option 2</label><br>
                <input type="radio" name="answer" value="option3" id="option3">
                <label for="option3">Option 3</label><br>
                <input type="radio" name="answer" value="option4" id="option4">
                <label for="option4">Option 4</label><br>
            </div>
            <button id="start">Start</button>
            <button id="submit">Submit</button>
        </div>
        <div id="result"></div>
        <div id="timer">Time remaining: <span id="countdown">60</span> seconds</div>
        <script src="script.js"></script>
</body>    


</html>
